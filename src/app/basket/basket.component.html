<div classes="col-xs-12">
  <h2>Twoje zamówienie</h2>

  <br>
  <br>

  <table id=table class="table table-borderless">
    <thead>
    <tr>
      <th>Danie</th>
      <th>Cena</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of basket">
      <td>{{item.name}}</td>
      <td>{{item.price}} zł</td>
      <td>
        <form>
          <span (click)="removeItem(item.id)" id="trash" class="far fa-trash-alt"></span>
        </form>
      </td>
    </tr>
    <hr>
    <tr>
<!--      <th id="right">Koszt zamówienia: <span ng-bind="price"(show)="checkout()" ></span><span> zł</span></th>-->
      <th id="right">Koszt zamówienia: <span ng-bind="price" ></span><span> zł</span></th>

    </tr>
    <td></td>
    </tbody>
  </table>
  <br>
  <button class="btn btn-primary" (click)="save()"><i class="fas fa-arrow-circle-right"></i>  Zamów</button><br>
</div>
