<div classes="col-xs-12">
  <h2>Zamówienia klientów</h2>



  <table class="table table-hover">
    <thead>
    <tr>
      <th>Data</th>
      <th>Status</th>
      <th>Akcja</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of orders | async">
          <td>{{onFormatDate(order.date)}}</td>
          <td [ngClass]="{
            'ordered' : order.status == 'ORDER',
            'prepared' : order.status == 'PREPARED',
            'delivered' : order.status == 'DELIVERED'
            }"> {{order.status}}</td>
          <td>
            <form (ngSubmit)="onSubmit()">
              <button (click)="assignmentOrder(order.id)" class="btn btn-primary" style="margin-left: 10px" id="k2">Przyjmij do realizacji</button>
            </form>
          </td>
        </tr>
    </tbody>
  </table>
</div>
